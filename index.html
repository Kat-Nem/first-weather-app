<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/21157dffbe.js" crossorigin="anonymous"></script> 
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
  <body>
    <div class="container whole-app">
      <nav class="search">
          <div class="row">
       <form id="search-field"> <div class="col-7"><input type="text" placeholder="Enter a city" class="search-bar" id="new-city"/></div>
        <div class="col-sm"><input class="button" type="submit" value="Search"></div></form>
        <div class="col-sm"><button class="button" id="current-location-button">Current location</button></div>
    </div>
      </nav>
      <section class="forecast-today">
      <div class="d-flex flex-row justify-content-around">
        <div id="city" class="p-3 current-city">London</div>
        <div class="p-3 current-temperature"><p id="today-temperature">11</p> °C</a></div>
        <div class="p-3 current-weather-icon"><i class="fas fa-sun"></i></div>
        <div class="p-3 details">
          <div class="row">Humidity: <span id="current-humidity">20%</span></div>
          <div class="row">Wind: <span id="current-wind">200km/h</span></div>
        </div>
      </section>
      <section >
      <div class="row">
        <div id="date" class="col-3 details date-time">Saturday, 06/02/2021</div>
      </div>
      <div class="row">
        <div id="time" class="col-3 details date-time">12:00</div>
      </div>
      </section>
      <hr>
<section class="forecast-5day">
    <h2 class="h2">5 day forecast</h2>
<div class="row days">
    <div class="col-sm">Sunday</div>
    <div class="col-sm">Monday</div>
    <div class="col-sm">Tuesday</div>
    <div class="col-sm">Wednesday</div>
    <div class="col-sm">Thursday</div>
</div>
<div class="row icons">
    <div class="col-sm"><i class="fas fa-cloud"></i></div>
    <div class="col-sm"><i class="fas fa-bolt"></i></div>
    <div class="col-sm"><i class="fas fa-sun"></i></div>
    <div class="col-sm"><i class="fas fa-sun"></i></div>
    <div class="col-sm"><i class="far fa-snowflake"></i></div>
</div>
<div class="row temperature">
    <div class="col-sm">9 °C</div>
    <div class="col-sm">30 °C</div>
    <div class="col-sm">15 °C</div>
    <div class="col-sm">22 °C</div>
    <div class="col-sm">-40 °C</div>
</div>
</section>
<footer>
  <p>code available on <a href="https://github.com/Kat-Nem/first-weather-app" alt="link to source code on Github" target="_blank">Github</a></p>
</footer>
    </div>
    <script src="src/index.js"></script> 
  </body>
</html>
